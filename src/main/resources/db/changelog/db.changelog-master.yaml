                  constraints:
                    nullable: false
        - createTable:
            tableName: user_authority
            columns:
              - column:
                  name: user_id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    references: users(id)
                    foreignKeyName: fk_auth_users
              - column:
                  name: authority_id
